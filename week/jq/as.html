<html lang="en">
<head>

    <script>
        // $(document).ready(function(){
        //     $("#btnSend").on("#txt_name").val()
        
        function fnSend() {
            var name = $("#txt_name").val();
            var gender = $("[name=radGender]:checked").val();
            if (gender == 0) {
                alert(name + "小姐您好");
            }
            else {
                alert(name + "先生您好");
            }
        }
        $("#txt_name").blur(function(){
            $("#txt_name").css("background" ,"yellow");
        }
        )
        $("#txt_name").focus(function(){
            $("#txt_name").css("background" ,"pink");
        }
        )
    // })
     </script>
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div class="card">
            <div class="card-header bg-primary text-white">問卷調查</div>    
            
            <div class="card-body bg-success">
            姓名
            <input id="txt_name" type="text" class="form-contral">
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radGender" id="radM" value="1" checked>
            <label class="form-check-label" for="radM">男</label>
        </div>
            性別
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radGender" id="radF" value="0" >  
                <label class="form-check-label" for="radF">女</label>
            </div>
     
        <input type="button" value="送出" id="btnSend" class="btn btn-primary bg-warning" onclick="fnSend()"/>   
            </div>
        
        </div>
    </div>
</body>
</html>
